<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe 3D</title>
    <link rel="stylesheet" href="css/reset-author-richard-clark.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/AIChoices.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/view.js"></script>

</head>

<body>
<div id="wrapper">
    <!--TicTacToe with CSS & Javascript by William R.A.D. Funk-->
    <h1>TIC-TAC-TOE 3D</h1>
    <h2>Player <span class="p-number">1</span>'s Turn (<span class="p-token">X</span>)</h2>
    <div id="human-or-comp">
        <div>
            <p>Choose your opponent type</p>
            <button id="human">Human</button>
            <button id="computer">Computer</button>
        </div>
    </div>

    <div id="feature">
    	<button id="btn-left">&laquo</button>
	    <div id="svg-wrapper">
		    <svg id="All-Planes" viewBox="0 0 330 180">
	    		<polygon id="c20-y" points=""/>

	    		<polyline class="all3" points="83, 58, 14, 58, 55, 12, 127, 12, 127, 47, 112, 62, 99, 62, 99, 42, 65, 42, 78, 28, 78, 42"/>
	    		<polyline class="all3" points="99, 42, 83, 58, 83, 92, 99, 76, 99, 62"/>
	    		<polyline class="all3" points="78, 28, 111, 28, 127, 12"/>
	    		<polyline class="all3" points="111, 28, 112, 62"/>
	    		<polyline class="all3" points="27, 43, 65, 42, 51, 58, 51, 161"/>
	    		<polyline class="all3" points="41, 28, 78, 28, 92, 12"/>
	    		<polyline class="all3" points="14, 58, 14, 161, 83, 161, 83, 126, 14, 126"/>
	    		<polyline class="all3" points="83, 92, 14, 92"/>
	    		<polyline class="all3" points="51, 126, 64, 111, 64, 92"/>
	    		<polyline class="all3" points="80, 92, 64, 111, 99, 111, 83, 126"/>
	    		<polyline class="all3" points="99, 111, 99, 146, 83, 161"/>
	    	</svg>
		</div>
		<button id="btn-right">&raquo</button>
	</div>

	<div class="start-over">
		<button type="button" id="btn-reset">Reset Game</button>
	</div>

    <div id="score-board">
        <h3>SCORE</h3>
        <h4>First to 10 Wins!</h4>
        <div id="p1-score"><strong>Player 1:    (<span>0</span>) Wins</strong></div>
        <div id="p2-score"><strong>Player 2:    (<span>0</span>) Wins</strong></div>
    </div>
</div>
</body>

</html>
